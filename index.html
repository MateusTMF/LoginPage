<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Configura o conjunto de caracteres para o documento -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a escala inicial para dispositivos móveis -->
    <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo CSS externo -->
    <title>Document</title> <!-- Título da página -->
</head>
<body>
    <div class="wrapper"> <!-- Div para envolver o formulário -->
        <form action=""> <!-- Formulário de login -->
            <h1>Login</h1> <!-- Título do formulário -->
            <div class="input-box"> <!-- Div para envolver o campo de entrada de usuário -->
                <input type="text" placeholder="Username" required> <!-- Campo de entrada para o nome de usuário -->
                <i class="bx bxs-user"></i> <!-- Ícone de usuário -->
            </div>
            <div class="input-box"> <!-- Div para envolver o campo de entrada de senha -->
                <input type="password" placeholder="password" required> <!-- Campo de entrada para a senha -->
                <i class='bx bxs-lock-alt'></i> <!-- Ícone de cadeado -->
            </div>
            <div class="remember-forgot"> <!-- Div para envolver a opção "lembrar-me" e o link "Esqueceu a senha?" -->
                <label for=""> <!-- Rótulo para a caixa de seleção "lembrar-me" -->
                    <input type="checkbox"> <!-- Caixa de seleção para lembrar o usuário -->
                    Remember me <!-- Texto para lembrar o usuário -->
                </label>
                <a href="#">Forgot Password?</a> <!-- Link para redefinir a senha -->
            </div>
            <button type="submit" class="btn">Login</button> <!-- Botão para enviar o formulário de login -->
            <div class="register-link"> <!-- Div para envolver o link de registro -->
                <p>Don`t have accont? <a href="#">Register</a></p> <!-- Link para a página de registro -->
            </div>
        </form>
    </div>
</body>
</html>
